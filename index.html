<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./custom-style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"/>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row g-0">
        <div class="col-4 vh-100 overflow-hidden bg-img">
          <div class="align-items-center justify-content-center d-flex position-relative top-50 translate-middle-y bg-dark bg-opacity-50">
            <div>     
                 <img src="./img/Slice_Logo_final_icon.svg" style="height: 5em; width: auto;" alt="random image"></div>  
                 <p class="text-white" style="font-size: 4em;">Sign-Up Form</p>
          </div>
        </div>
        <div class="col-8 align-self-end vh-100">
          <div class="bg-black">
            <p class="h5">This is not a real online service! You know you need something like 
              this in your life to help you realize your deepest dreams.
            </p>
            <p class="h5">Sign up now to get Started</p>
          </div>
          <div>
            <form action="" method="post">
              <div>
                <label for="firstName" class="">First Name:</label>
                <input type="name">
                <label for="lastName">Last Name:</label>
                <input type="name">
              </div>
              <div>
                <label for="email">Email Adress:</label>
                <input type="email">
                <label for="phone">Phone Number:</label>
                <input type="number">
              </div>
              <div>
                <label for="password">Password:</label>
                <input type="password">
                <label for="confirm-pasword">Confirm Password:</label>
                <input type="password">
              </div>
            </form>
          </div>
          <div>
            <button class="btn-primary">Sign-Up!</button>
          </div>
          <div>
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> Log in!</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
